apiVersion: apps/v1
kind: Deployment
metadata:
  name: svcdisc
  labels:
    app: svcdisc
spec:
  replicas: 1
  selector:
    matchLabels:
      app: svcdisc
  template:
    metadata:
      labels:
        app: svcdisc
    spec:
      containers:
      - name: svcdiscpod
        image: cwiederspan/akssvcdisc:691ccf156abc880da78e9e4cf061f05fe431907d
        ports:
        - containerPort: 80
        env:
        - name: "IDENTIFIER"
          value: "Service #1"
---
apiVersion: v1
kind: Service
metadata:
  name: svcdiscsvc
spec:
  selector:
    app: svcdisc
  ports:
    - port: 80
